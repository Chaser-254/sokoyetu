{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container py-5">
  
  {% if form.errors %}
    <div class="alert alert-danger text-center col-lg-5 mx-auto shadow-sm">
      <strong>Could not update password.</strong><br>
      Make sure you provide valid credentials and try again.
    </div>
  {% endif %}

  <div class="card shadow-sm border-0 col-lg-5 mx-auto p-4">
    <h3 class="text-center font-weight-bold text-secondary mb-3">Change Password</h3>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_old_password" class="text-muted">Old Password</label>
        <input type="password" name="old_password" id="id_old_password" class="form-control" required autofocus>
      </div>

      <div class="form-group">
        <label for="id_new_password1" class="text-muted">New Password</label>
        <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="id_new_password2" class="text-muted">Confirm Password</label>
        <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Change Password</button>
    </form>
  </div>

</div>
{% endblock %}
