{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0 col-lg-5 mx-auto text-center p-4">
    <h3 class="font-weight-bold text-success">
      <i class="fas fa-check-circle"></i> Password Changed
    </h3>
    <hr>
    <p class="text-muted">Your password has been changed successfully!</p>

    <a href="{% url 'login' %}" class="btn btn-primary mt-3">
      <i class="fas fa-sign-in-alt"></i> Log In
    </a>
  </div>
</div>
{% endblock %}
