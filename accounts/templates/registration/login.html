{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="container mt-5">
        {% if form.errors %}
            <div class="alert alert-danger col-lg-4 mx-auto text-center shadow position-relative">
                Incorrect username / password
                <button type="button" class="close position-absolute" style="right: 10px; top: 5px;" data-dismiss="alert">&times;</button>
            </div>
        {% endif %}

        <div class="card shadow border-0 col-lg-4 mx-auto mb-3">
            <div class="card-body">
                <h3 class="py-2 text-center text-dark font-weight-bold">Log in</h3>

                <form action="" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username" class="font-weight-bold">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{ form.username }}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="font-weight-bold">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            {{ form.password }}
                        </div>
                    </div>

                    <button class="btn btn-warning btn-block font-weight-bold" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Log in
                    </button>
                </form>
                <div class="text-center mb-2">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">
                        Forgot your password?
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
