{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="container mt-5">
        {% if form.errors %}
            <div class="alert alert-danger col-lg-4 mx-auto text-center shadow">
                Incorrect username / password
                <a href="" class="close">&times;</a>
            </div>
        {% endif %}

        <div class="card shadow border-0 col-lg-4 mx-auto mb-3">
            <div class="card-body">
                <h3 class="py-2 text-center text-dark font-weight-bold">Log in</h3>

                <form action="" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username" class="font-weight-bold">Username</label>
                        <div class="input-group">
                            {{ form.username }}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="font-weight-bold">Password</label>
                        <div class="input-group">
                            {{ form.password }}
                        </div>
                    </div>

                    <button class="btn btn-warning btn-block font-weight-bold" type="submit">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
