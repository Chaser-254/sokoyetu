{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0 col-lg-5 mx-auto text-center p-4">
    <h3 class="font-weight-bold text-danger">
      <i class="fas fa-lock"></i> Forgot Your Password?
    </h3>
    <p class="text-muted">
      Enter your email address below, and weâ€™ll send instructions to reset your password.
    </p>
    
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_email" class="text-muted">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input class="form-control mb-3" type="email" name="email" required id="id_email">
      </div>
      
      <button class="btn btn-warning btn-block" type="submit">
        <i class="fas fa-paper-plane"></i> Send Reset Email
      </button>
    </form>
  </div>
</div>
{% endblock %}
